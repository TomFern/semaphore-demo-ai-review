version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Code Review
    task:
      jobs:
        - name: AI Review
          commands:
            - checkout
            - ./ai-review report.xml
            - '[[ -f report.xml ]] && test-results publish report.xml'
after_pipeline:
  task:
    jobs:
      - name: Generate test results
        commands:
          - test-results gen-pipeline-report
